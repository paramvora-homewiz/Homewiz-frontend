<!DOCTYPE html>
<html>
<head>
    <title>Test Room Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        #log { background: #f0f0f0; padding: 10px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Room Image Upload</h1>
        <p>Room: BLDG_1080_FOLSOM_R002</p>
        
        <input type="file" id="fileInput" accept="image/*" multiple>
        <br>
        <button onclick="testUpload()">Test Upload</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log"></div>
    </div>

    <script>
        const log = (msg) => {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
        };

        const clearLog = () => {
            document.getElementById('log').textContent = '';
        };

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                log('No files selected');
                return;
            }
            
            log('Starting upload test...');
            
            // Log what we're uploading
            for (let i = 0; i < files.length; i++) {
                log(`File ${i + 1}: ${files[i].name} (${(files[i].size / 1024).toFixed(1)} KB)`);
            }
            
            // Here you would normally call your upload function
            // For now, we'll just log the action
            log('Upload initiated for ' + files.length + ' files');
            log('Check browser console for detailed logs');
            
            // You can paste this in the browser console to test:
            console.log('Files to upload:', files);
            console.log('Room ID: BLDG_1080_FOLSOM_R002');
            console.log('Building ID: BLDG_1080_FOLSOM');
        }
    </script>
</body>
</html>
